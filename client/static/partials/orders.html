<div ng-controller="ordersController">
  <form>
      <h3><u>Add a new order</u></h3>
      Customer: <select ng-model="newOrder.name">
        <option ng-repeat="customer in customers">{{ customer.name }}</option>
      </select><br><br> 
      Order: <select ng-model="newOrder.no">
        <option ng-repeat="index in orderNos">{{ index }}</option>
      </select> &nbsp; &nbsp; 
      <select ng-model="newOrder.prod">
        <option ng-repeat="product in products">{{ product }}</option>
      </select>
      <input type="submit" value="order" ng-click="createOrder()"></input><br><br>
  </form> 
  <input type="text" value="filter..." style="float: right;" ng-model="filter_name"></input>
    <table>
      <thead>
        <th>Customer Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Date</th>
      </thead>
      <tbody>
        <tr ng-repeat="order in orders| filter:filter_name | orderBy:'date'">
          <td>{{ order.name }}</td>
          <td>{{ order.product }}</td>
          <td>{{ order.qty }}</td>
          <td>{{ order.created_at }}</td>
        </tr>
      </tbody>
    </table>
</div>
